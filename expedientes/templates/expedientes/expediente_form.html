{% extends 'base.html'%}

{%load bootstrap%}

{%block content%}

	<a href="{%url 'escuelas:escuela-detail' escuela.slug%}">Regresar</a>

	<div class="table-responsive text-center">
		<table class="table">
			<thead>
				<th>{%if object%} Actualización{%else%} Creación{%endif%} de expediente</th>
			</thead>
		</table>
	</div>


	<form method="post" enctype="multipart/form-data">
		{%csrf_token%}
		{{form|bootstrap}}

		<input type="submit" value="Crear">
	</form>

{%endblock content%}
